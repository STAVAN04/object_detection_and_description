<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SenseSight.ai - Login</title>
    <link rel="stylesheet" href="../static/css/auth_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header class="navbar">
    <div class="navbar-content">
        <img src="../static/images/logo.png" alt="Sensesight Logo" class="logo" />
        <h1 class="navbar-title">SenseSight.ai</h1>
    </div>
</header>
<div class="user-container">
    <div class="user-box">
        <h2>Login</h2>
        <form id="form-data">
            <div class="input-group">
                <label for="email">
                    <i class="fas fa-envelope"></i>
                </label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <label for="password">
                    <i class="fas fa-lock"></i>
                </label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="submit-btn" id="submit">Login</button>
        </form>
        <p class="account-query">
            New User? <a href="/register">Create Account</a>
        </p>
    </div>
</div>
<footer class="footer">
    <div class="footer-content">
        <p>&copy; 2025 SenseSight.ai. All rights reserved.</p>
    </div>
</footer>
<script src="../static/js/login.js"></script>
</body>
</html>
